<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafe Bliss</title>

<!-- Google Font: Pacifico -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f2ec;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: white;
        width: 350px;
        padding: 25px;
        text-align: center;
        border-radius: 18px;
        box-shadow: 0px 8px 30px rgba(0,0,0,0.1);
    }
    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 36px;
        color: #7a4b2f;
        margin-bottom: 10px;
    }
    p {
        color: #5c4a3f;
        font-size: 16px;
        margin-bottom: 20px;
    }
    img {
        width: 100%;
        border-radius: 14px;
        margin-bottom: 20px;
    }
    .btn {
        background: #7a4b2f;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }
    .btn:hover {
        background: #5e351f;
    }
</style>

</head>
<body>

<div class="card">
    <h1>Caf√© Bliss</h1>
    <p>Fresh brews, cozy vibes, and a perfect start to your day.</p>

    <!-- Yahan apni image ka path lagana -->
    <img src="coffee.jpg" alt="Cafe Image">

    <a class="btn" href="#">Order Now</a>
</div>

</body>
</html>
